clear_all_shortcuts yes

kitty_mod ctrl+shift
map ctrl+down kitten pass_keys.py neighboring_window bottom ctrl+down
map ctrl+up kitten pass_keys.py neighboring_window top ctrl+up
map ctrl+left kitten pass_keys.py neighboring_window left ctrl+left
map ctrl+right kitten pass_keys.py neighboring_window right ctrl+right
# map ctrl+shift+down kitten pass_keys.py relative_resize down 3 alt+j
# map ctrl+shift+up kitten pass_keys.py relative_resize up 3 alt+k
# map ctrl+shift+left kitten pass_keys.py relative_resize left 3 alt+h
# map ctrl+shift+right kitten pass_keys.py relative_resize right 3 alt+l
map kitty_mod+b>left neighboring_window left
map kitty_mod+b>right neighboring_window right
map kitty_mod+b>up neighboring_window up
map kitty_mod+b>down neighboring_window down
map kitty_mod+b>1 goto_tab 1
map kitty_mod+b>2 goto_tab 2
map kitty_mod+b>3 goto_tab 3
map kitty_mod+b>4 goto_tab 4
map kitty_mod+b>5 goto_tab 5
map kitty_mod+b>6 goto_tab 6
map kitty_mod+b>7 goto_tab 7
map kitty_mod+b>8 goto_tab 8
map kitty_mod+b>9 goto_tab 9
map kitty_mod+b>0 goto_tab -1
map kitty_mod+b>shift+1 first_window
map kitty_mod+b>shift+2 second_window
map kitty_mod+b>shift+3 third_window
map kitty_mod+b>shift+4 fourth_window
map kitty_mod+b>shift+5 fifth_window
map kitty_mod+b>shift+6 sixth_window
map kitty_mod+b>shift+7 seventh_window
map kitty_mod+b>shift+8 eighth_window
map kitty_mod+b>shift+9 ninth_window
map kitty_mod+b>shift+0 tenth_window
map kitty_mod+left previous_tab
map kitty_mod+right next_tab
map kitty_mod+escape kitty_shell window
map kitty_mod+equal change_font_size all +1.0
map kitty_mod+plus change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+kp_subtract change_font_size all -1.0
map kitty_mod+z toggle_layout stack
map kitty_mod+l next_layout
map kitty_mod+t new_tab
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+b>o move_window_forward
map kitty_mod+b>b move_window_backward
map kitty_mod+b>enter move_window_to_top
map kitty_mod+c combine : copy_and_clear_or_interrupt
map kitty_mod+v paste_from_clipboard
map kitty_mod+enter new_window_with_cwd
# map kitty_mod+ swap_with_window
# map kitty_mod+ focus_visible_window

map kitty_mod+b>f launch --type overlay --stdin-source @screen_scrollback fzf --no-sort --no-mouse --exact -i
map kitty_mod+b>v launch --type overlay --stdin-source @screen_scrollback nvim --noplugin -c "setlocal noma ft=man" -c "autocmd VimEnter * normal G" -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - " -
map kitty_mod+b>l launch --type overlay --stdin-source @screen_scrollback --stdin-add-formatting less --chop-long-lines --RAW-CONTROL-CHARS +G +N +INPUT_LINE_NUMBER
map kitty_mod+b>c launch --type overlay zsh -c "source ~/.config/zsh/.zshrc && cht"
map kitty_mod+b>p show_scrollback

touch_scroll_multiplier 6.0
close_on_child_death no
listen_on "unix:/tmp/kitty"
allow_remote_control yes
confirm_os_window_close 2
enabled_layouts vertical,splits,grid,fat,tall,horizontal
focus_follows_mouse yes
open_url_with default
placement_strategy top-left
copy_on_select yes
strip_trailing_spaces smart

draw_minimal_borders yes
inactive_text_alpha 0.8
tab_bar_edge bottom
window_border_width 2px
window_margin_width 0

scrollback_pager_history_size 256
scrollback_pager less +G +N --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Cursor
cursor_beam_thickness        1.2
cursor_blink_interval       -1.0
cursor_shape                 underline
cursor_stop_blinking_after   5.0
cursor_underline_thickness   2.0

# Tab-bar
active_tab_font_style normal
inactive_tab_font_style normal
tab_bar_margin_width 1.0
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{sup.index} {title[:20]}"

# Font config
font_family FiraCode Nerd Font Ret
bold_font FiraCode Nerd Font Bold
# italic_font Source Code Pro Medium Italic
# bold_italic_font Source Code Pro Semibold Italic

# Theme
# active_border_color #44475a
# bell_border_color #f85149
# inactive_border_color #282a36
# tab_bar_background #6272a4

