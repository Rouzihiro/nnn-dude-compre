clear_all_shortcuts yes

kitty_mod ctrl+shift
map ctrl+b>left neighboring_window left
map ctrl+b>right neighboring_window right
map ctrl+b>up neighboring_window up
map ctrl+b>down neighboring_window down
map ctrl+b>1 goto_tab 1
map ctrl+b>2 goto_tab 2
map ctrl+b>3 goto_tab 3
map ctrl+b>4 goto_tab 4
map ctrl+b>5 goto_tab 5
map ctrl+b>6 goto_tab 6
map ctrl+b>7 goto_tab 7
map ctrl+b>8 goto_tab 8
map ctrl+b>9 goto_tab 9
map ctrl+b>o goto_tab -1
map ctrl+b>shift+1 first_window
map ctrl+b>shift+2 second_window
map ctrl+b>shift+3 third_window
map ctrl+b>shift+4 fourth_window
map ctrl+b>shift+5 fifth_window
map ctrl+b>shift+6 sixth_window
map ctrl+b>shift+7 seventh_window
map ctrl+b>shift+8 eighth_window
map ctrl+b>shift+9 ninth_window
map ctrl+b>shift+0 tenth_window
map kitty_mod+left previous_tab
map kitty_mod+right next_tab
map kitty_mod+escape kitty_shell window
map kitty_mod+equal change_font_size all +1.0
map kitty_mod+plus change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+kp_subtract change_font_size all -1.0
map kitty_mod+z toggle_layout stack
map kitty_mod+l next_layout
map kitty_mod+t new_tab
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+o move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+c combine : copy_and_clear_or_interrupt
map kitty_mod+v paste_from_clipboard
map kitty_mod+enter new_window_with_cwd

map ctrl+b>f launch --type overlay --stdin-source @screen_scrollback fzf --no-sort --no-mouse --exact -i
map ctrl+b>v launch --type overlay --stdin-source @screen_scrollback nvim -c "setlocal noma ft=terminal" -c "autocmd VimEnter * normal G" -
map ctrl+b>l launch --type overlay --stdin-source @screen_scrollback --stdin-add-formatting less +G -R
map ctrl+b>c launch --type overlay zsh -c "source ~/.config/zsh/.zshrc && cht"

touch_scroll_multiplier 6.0
close_on_child_death no
listen_on "unix:/tmp/kitty"
allow_remote_control yes
confirm_os_window_close 2
enabled_layouts vertical,splits,grid,fat,tall,horizontal
focus_follows_mouse yes
open_url_with default
placement_strategy top-left
copy_on_select yes
strip_trailing_spaces smart

active_border_color #44475a
bell_border_color #f85149
draw_minimal_borders yes
inactive_border_color #282a36
inactive_text_alpha 0.8
tab_bar_edge bottom
window_border_width 3px
window_margin_width 0

# Cursor
cursor_beam_thickness        1.2
cursor_blink_interval       -1.0
cursor_shape                 underline
cursor_stop_blinking_after   5.0
cursor_underline_thickness   2.0

# Tab-bar
tab_bar_background #6272a4
active_tab_font_style normal
inactive_tab_font_style normal
tab_bar_margin_width 1.0
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{sup.index} {title[:20]}"

# tab_bar_style custom
# tab_separator ""
# tab_title_template " {index}: {f'{title[:6]}â€¦{title[-6:]}' if title.rindex(title[-1]) + 1 > 13 else title} "

# Font config
font_family Fira Code Retina Nerd Font Complete
bold_font Fira Code Bold Nerd Font Complete
# italic_font Source Code Pro Medium Italic
# bold_italic_font Source Code Pro Semibold Italic

# - Use additional nerd symbols
# See https://github.com/be5invis/Iosevka/issues/248
# See https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
# Seti-UI + Custom
symbol_map U+E5FA-U+E631 Symbols Nerd Font
# Devicons
symbol_map U+E700-U+E7C5 Symbols Nerd Font
# Font Awesome
symbol_map U+F000-U+F2E0 Symbols Nerd Font
# Font Awesome Extension
symbol_map U+E200-U+E2A9 Symbols Nerd Font
# Material Design Icons
symbol_map U+F500-U+FD46 Symbols Nerd Font
# Weather
symbol_map U+E300-U+E3EB Symbols Nerd Font
# Octicons
symbol_map U+F400-U+F4A9,U+2665,U+26A1 Symbols Nerd Font
# Powerline Symbols
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 Symbols Nerd Font
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D4 Symbols Nerd Font
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2b58 Symbols Nerd Font
# Font Logos
symbol_map U+F300-U+F32D Symbols Nerd Font
# Pomicons
symbol_map U+E000-U+E00A Symbols Nerd Font
# Pomicons
symbol_map U+EA60-U+EBEB Symbols Nerd Font

