clear_all_shortcuts yes

kitty_mod ctrl+shift

map kitty_mod+equal change_font_size all +1.0
map kitty_mod+plus change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+kp_subtract change_font_size all -1.0
map kitty_mod+c combine : copy_and_clear_or_interrupt
map kitty_mod+v paste_from_clipboard

map kitty_mod+escape kitty_shell window

map kitty_mod+page_up kitten smart_scroll.py scroll_page_up kitty_mod+page_up
map kitty_mod+page_down kitten smart_scroll.py scroll_page_down kitty_mod+page_down
map kitty_mod+u kitten smart_scroll.py scroll_page_up kitty_mod+u
map kitty_mod+d kitten smart_scroll.py scroll_page_down kitty_mod+d
map kitty_mod+home kitten smart_scroll.py scroll_home kitty_mod+home
map kitty_mod+end kitten smart_scroll.py scroll_end kitty_mod+end
map kitty_mod+left neighboring_window left
map kitty_mod+right neighboring_window right
map kitty_mod+up neighboring_window up
map kitty_mod+down neighboring_window down
map alt+1 kitten smart_tab.py goto_tab 1 alt+1
map alt+2 kitten smart_tab.py goto_tab 2 alt+2
map alt+3 kitten smart_tab.py goto_tab 3 alt+3
map alt+4 kitten smart_tab.py goto_tab 4 alt+4
map alt+5 kitten smart_tab.py goto_tab 5 alt+5
map alt+6 kitten smart_tab.py goto_tab 6 alt+6
map alt+7 kitten smart_tab.py goto_tab 7 alt+7
map alt+8 kitten smart_tab.py goto_tab 8 alt+8
map alt+9 kitten smart_tab.py goto_tab 9 alt+9
map alt+0 kitten smart_tab.py goto_tab -1 alt+0
map kitty_mod+, previous_tab
map kitty_mod+. next_tab
map kitty_mod+n next_window
map kitty_mod+p previous_window
map kitty_mod+t new_tab
map kitty_mod+enter new_window_with_cwd
map kitty_mod+w close_window
map kitty_mod+r>n move_window_forward
map kitty_mod+r>p move_window_backward
map kitty_mod+r>enter move_window_to_top
map kitty_mod+r>m toggle_layout stack
map kitty_mod+r>s toggle_layout tall:bias=50;full_size=1
map kitty_mod+r>f toggle_layout fat:bias=50;full_size=1
map kitty_mod+r>left layout_action increase_num_full_size_windows
map kitty_mod+r>right layout_action decrease_num_full_size_windows
map kitty_mod+l next_layout
map kitty_mod+r>0 focus_visible_window
map kitty_mod+h>e open_url_with_hints
map kitty_mod+h>n kitten hints --type=linenum --linenum-action=tab nvim +{line} {path}
map kitty_mod+h>y kitten hints --type hyperlink
map kitty_mod+h>f kitten hints --type path --program -
map kitty_mod+h>shift+f kitten hints --type path
# map kitty_mod+ swap_with_window

map kitty_mod+b>f launch --type overlay --stdin-source @screen_scrollback fzf --no-sort --no-mouse --exact -i
map kitty_mod+b>v launch --type overlay --stdin-source @screen_scrollback nvim --noplugin -c "setlocal noma ft=man" -c "autocmd VimEnter * normal G" -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - " -
map kitty_mod+b>l launch --type overlay --stdin-source @screen_scrollback --stdin-add-formatting less --chop-long-lines --RAW-CONTROL-CHARS +G +N +INPUT_LINE_NUMBER
map kitty_mod+b>c launch --type overlay zsh -c "source ~/.config/zsh/.zshrc && cht"
map kitty_mod+b>o show_last_visited_command_output
map kitty_mod+b>p show_scrollback

shell_integration no-cursor
touch_scroll_multiplier 6.0
close_on_child_death no
listen_on unix:@kitty
allow_remote_control yes
confirm_os_window_close 2
enabled_layouts fat:bias=50;full_size=1,tall:bias=50;full_size=1,stack
focus_follows_mouse yes
open_url_with default
placement_strategy top-left
copy_on_select yes
strip_trailing_spaces smart

draw_minimal_borders yes
inactive_text_alpha 0.8
tab_bar_edge bottom
window_border_width 2px
window_margin_width 0

scrollback_pager_history_size 256
scrollback_pager less +G +N --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Cursor
cursor_beam_thickness        1.2
cursor_blink_interval       -1.0
cursor_shape                 underline
cursor_stop_blinking_after   5.0
cursor_underline_thickness   2.0

# Tab-bar
active_tab_font_style normal
inactive_tab_font_style normal
tab_bar_margin_width 1.0
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{sup.index} {title[:20]}"

# Font config
font_family FiraCode Nerd Font Ret
bold_font FiraCode Nerd Font Bold
# italic_font Source Code Pro Medium Italic
# bold_italic_font Source Code Pro Semibold Italic

# Theme
# active_border_color #44475a
# bell_border_color #f85149
