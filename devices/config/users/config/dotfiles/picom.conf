# Nix package handle those properties
# backend = "glx";
# vsync = true;
# experimental-backends = true;
# refresh-rate = 0;
# wintypes
# opacity-rule

# Improve performance with stencil buffer
# doesn't work with with blur-background
glx-no-stencil = false;

# # Experimental backends must be disabled in nix config
# corner-radius = 8;
corner-radius = 0;
round-borders = 1;
detect-rounded-corners = false;
rounded-corners-exclude = [
  "window_type *= 'dock'",
  "window_type = 'dnd'",
  # "window_type = 'menu'",
  # "window_type = 'tooltip'",
  # "window_type = 'popup_menu'",
  # "window_type = 'dropdown_menu'",
  # "window_type = 'dialog'",
];

shadow = true;
shadow-radius = 32;
shadow-offset-x = -32;
shadow-offset-y = -24;
shadow-opacity = 0.7;
shadow-exclude = [
  "name = 'cpt_frame_window'",
  "class_g = 'Polybar'",

  # zoom sharescreen toolbar
  "name = 'as_toolbar'",
  # Next line disables dunst shadow
  # "bounding_shaped && !rounded_corners",
  # "name ~= 'polybar'"
];

