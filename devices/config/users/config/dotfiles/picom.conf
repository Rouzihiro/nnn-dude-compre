blur = true;
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 7; # 1 - 20
blur-background-fixed = true;
blur-background-exclude = [
  "class_g = 'Firefox'",
  "class_g = 'Polybar'",
  "class_g = 'kitty'",
  "window_type = 'dnd'",

  # zoom sharescreen toolbar
  "name = 'as_toolbar'",
];
