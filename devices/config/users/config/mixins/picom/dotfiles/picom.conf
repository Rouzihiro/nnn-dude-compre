blur-method = "dual_kawase";
blur-strength = 15; # 1 - 20
# blur-background-fixed = true;
blur-background-exclude = [
  "class_g = 'Polybar'",
  "window_type = 'dnd'",
  "window_type = 'utility' && class_g = 'Firefox'",
  "window_type = 'normal' && class_g != 'Rofi' && class_g != 'kitty'",

  # Zoom related
  "name = 'as_toolbar'",
];
