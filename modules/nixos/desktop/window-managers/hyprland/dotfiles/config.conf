# monitor=name,resolution,position,scale
monitor = , highres, auto, auto
monitor = , addreserved, 0, 0, 0, 0

general {
  border_size = 1
  gaps_in = 0
  gaps_out = 0
  col.inactive_border = rgb($border)
  col.active_border = rgb($primary) rgb($pink) rgb($flamingo) rgb($rosewater) rgb($primary) 45deg
  layout = master
  no_cursor_warps = true
  no_focus_fallback = true
}

master {
  mfact = 0.5
}

decoration {
  rounding = 4
  blur {
    enabled = false
    size = 14
    passes = 3
    new_optimizations = true
  }
  drop_shadow = true
  shadow_range = 29
  shadow_render_power	= 4
  col.shadow = rgba($shadow66)
  col.shadow_inactive = rgba($shadow66)
}

input {
  kb_layout = us
  kb_options = compose:ralt
  accel_profile = adaptive
  repeat_delay = 300
  repeat_rate = 50
  scroll_method = 2fg
  natural_scroll = true
  follow_mouse = true

  touchpad {
    natural_scroll = true
    middle_button_emulation = true
    clickfinger_behavior = true
    tap-to-click = true
    drag_lock = false
    tap-and-drag = true
  }
}

gestures {
  workspace_swipe = false
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  force_default_wallpaper = 0
  key_press_enables_dpms = true
  disable_autoreload = true
  background_color = rgb($background)
}

animations {
  enabled = false;
}

# unscale XWayland
xwayland {
  force_zero_scaling = true
}
# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,24
# env = QT_AUTO_SCREEN_SCALE_FACTOR,0
# env = QT_ENABLE_HIGHDPI_SCALING,0
# env = QT_SCALE_FACTOR,2
# env = QT_FONT_DPI,96

# enable tearing
general {
  allow_tearing = true
}
env = WLR_DRM_NO_ATOMIC,1
windowrulev2 = immediate, workspace:9


