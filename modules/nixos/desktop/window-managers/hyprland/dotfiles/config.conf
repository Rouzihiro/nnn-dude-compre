# monitor=name,resolution,position,scale
monitor = , highres, auto, auto
monitor = , addreserved, 0, 0, 0, 0

general {
  border_size = 1
  gaps_in = 3.5
  gaps_out = 7
  col.inactive_border = rgb($border)
  col.active_border = rgb($lavender)
  layout = master
  no_focus_fallback = true
}

cursor {
  no_warps = true
  hide_on_key_press = false
}

master {
  mfact = 0.5
}

group {
  col.border_inactive = rgb($border)
  col.border_active = rgb($lavender)

  groupbar {
    font_family = "Iosevka NF"
    font_size = 0
    height = 0
    scrolling = false
    render_titles = false
    col.inactive = rgb($border)
    col.active = rgb($lavender)
  }
}

decoration {
  rounding = 4
  blur {
    enabled = false
    size = 5
    passes = 3
    ignore_opacity = true
    new_optimizations = true
  }
  drop_shadow = true
  shadow_range = 42
  shadow_render_power	= 4
  col.shadow = rgba($shadowCC)
  col.shadow_inactive = rgba($shadow80)
}

input {
  kb_layout = us
  kb_options = compose:ralt
  accel_profile = adaptive
  repeat_delay = 300
  repeat_rate = 50
  scroll_method = 2fg
  natural_scroll = true
  follow_mouse = false
  mouse_refocus = false
  float_switch_override_focus = 0

  touchpad {
    natural_scroll = true
    middle_button_emulation = true
    clickfinger_behavior = true
    tap-to-click = true
    drag_lock = false
    tap-and-drag = true
    disable_while_typing = false
  }
}

gestures {
  workspace_swipe = false
}

misc {
  disable_xdg_env_checks = true
  disable_hyprland_logo = true
  disable_splash_rendering = true
  force_default_wallpaper = 0
  disable_autoreload = true
  background_color = rgb($background)
  # key_press_enables_dpms = true
  # mouse_move_enables_dpms = true
}

binds {
  allow_workspace_cycles = true
  movefocus_cycles_fullscreen = false
  disable_keybind_grabbing = true
}

animations {
  enabled = false;
}

# unscale XWayland
xwayland {
  use_nearest_neighbor = false
  force_zero_scaling = true
}
# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,24
# env = QT_AUTO_SCREEN_SCALE_FACTOR,0
# env = QT_ENABLE_HIGHDPI_SCALING,0
# env = QT_SCALE_FACTOR,2
# env = QT_FONT_DPI,96

# enable tearing
general {
  allow_tearing = true
}
env = WLR_DRM_NO_ATOMIC,1
windowrulev2 = immediate, workspace:9


