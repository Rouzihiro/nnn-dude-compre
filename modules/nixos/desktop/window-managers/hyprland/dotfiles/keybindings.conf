bind = , u, exec, hyprland-focus-toggle $ytmusic_appid "google-chrome-stable --app=https://music.youtube.com"
bind = , u, submap, reset
bind = , escape, submap, reset
submap = reset

# Terminal TUI
bind = $mod ALT, u, submap, tui
submap = tui
bind = , n, exec, hyprland-focus-toggle tui-notes tui-notes
bind = , n, submap, reset
bind = , m, exec, hyprland-focus-toggle tui-monitor tui-monitor
bind = , m, submap, reset
bind = , e, exec, hyprland-focus-toggle tui-email tui-email
bind = , e, submap, reset
bind = , r, exec, hyprland-focus-toggle tui-rss tui-rss
bind = , r, submap, reset
bind = , u, exec, hyprland-focus-toggle tui-music tui-music
bind = , u, submap, reset
bind = , d, exec, hyprland-focus-toggle tui-notification-center tui-notification-center
bind = , d, submap, reset
bind = , d, exec, hyprland-focus-toggle tui-calendar tui-calendar
bind = , d, submap, reset
bind = , b, exec, hyprland-focus-toggle tui-bookmarks "tui-bookmarks --select"
bind = , b, submap, reset
bind = SHIFT, b, exec, hyprland-focus-toggle tui-bookmarks "tui-bookmarks --add"
bind = SHIFT, b, submap, reset
bind = CTRL SHIFT, b, exec, hyprland-focus-toggle tui-bookmarks "tui-bookmarks --edit"
bind = CTRL SHIFT, b, submap, reset
bind = , escape, submap, reset
submap = reset

bind = $mod ALT CTRL, g, submap, kb_inhibit
submap = kb_inhibit
bind = $mod ALT CTRL, g, submap, reset
submap = reset

bind = $mod ALT, x, exec, hyprland-focus-toggle xwaylandvideobridge xwaylandvideobridge
