$mod = SUPER

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow


#### SYSTEM KEYBINDINGS

# Open scratchpad terminal
bind = $mod, i, exec, hyprland-focus-toggle kitty-scratch $HOME/.config/kitty/scripts/kitty-scratch.sh

# Lock screen
bind = $mod, l, exec, swaylock-start

# Open power menu
bind = $mod, Escape, exec, tofi-powermenu

# Open app launcher
bind = $mod, space, exec, tofi-launcher

# Take fullscreen screenshot
bind = $mod, Print, exec, takeshot --now

# Open calc
bind = $mod, c, exec, tofi-calc

# Show clipboard
bind = $mod, v, exec, clipboard-manager --menu

# Clear clipboard
bind = $mod SHIFT, v, exec, clipboard-manager --clear

# Show emojis
bind = $mod, e, exec, tofi-emoji

# Show last notification
bind = $mod CTRL, n, exec, dunstctl history-pop

# Hide recent notification
bind = $mod CTRL SHIFT, n, exec, dunstctl close

# Hide all notifications
bind = $mod CTRL SHIFT, Escape, exec, dunstctl close-all

# Toggle bar
bind = $mod, b, exec, ags --toggle-window bar

# Toggle idle inhibitor
bind = $mod, m, exec, matcha-toggle-mode --toggle

# Toggle offlinemsmtp
bind = $mod, o, exec, offlinemsmtp-toggle-mode --toggle


### WM KEYBINDINGS

# Close focused window
bind = $mod SHIFT, w, killactive

# Toggle float
bind = $mod, s, togglefloating

# Toggle fullscreen
bind = $mod, f, fullscreen

# Set sticky
bind = $mod CTRL, y, pin

# Focus direction
bind = $mod, n, cyclenext
bind = $mod, n, alterzorder, top
bind = $mod, p, cyclenext, prev
bind = $mod, p, alterzorder, top
bind = $mod, left, movefocus, l
bind = $mod, left, alterzorder, top
bind = $mod, down, movefocus, d
bind = $mod, down, alterzorder, top
bind = $mod, up, movefocus, u
bind = $mod, up, alterzorder, top
bind = $mod, right, movefocus, r
bind = $mod, right, alterzorder, top

# Swap direction
bind = $mod SHIFT, n, layoutmsg, swapnext
bind = $mod SHIFT, p, layoutmsg, swapprev
bind = $mod SHIFT, left, swapwindow, l
bind = $mod SHIFT, down, swapwindow, d
bind = $mod SHIFT, up, swapwindow, u
bind = $mod SHIFT, right, swapwindow, r

# Resize floating windows
bind = $mod ALT SHIFT, left, resizeactive, -40 0
bind = $mod ALT SHIFT, down, resizeactive, 0 40
bind = $mod ALT SHIFT, up, resizeactive, 0 -40
bind = $mod ALT SHIFT, right, resizeactive, 40 0

# Move floating windows
bind = $mod ALT, left, moveactive, -40 0
bind = $mod ALT, down, moveactive, 0 40
bind = $mod ALT, up, moveactive, 0 -40
bind = $mod ALT, right, moveactive, 40 0

# Focus next/previous workspace
bind = $mod, comma, workspace, r-1
bind = $mod, period, workspace, r+1

# Send focused window to the next/previous workspace
bind = $mod SHIFT, comma, movetoworkspacesilent, r-1
bind = $mod SHIFT, period, movetoworkspacesilent, r+1

# Bump focused window to the top of the layout stack
bind = $mod, return, layoutmsg, swapwithmaster

# Focus next/prev monitor
bind = $mod, brackedleft, focusmonitor, -1
bind = $mod, brackedright, focusmonitor, +1

# Focus next/prev monitor
bind = $mod SHIFT, brackedleft, movewindow, mon:-1
bind = $mod SHIFT, brackedright, movewindow, mon:+1

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9

bind = $mod, grave, workspace, previous

### WM ALTTAB

bind = ALT, TAB, cyclenext, next floating
bind = ALT, TAB, alterzorder, top
bind = ALT SHIFT, TAB, cyclenext, prev floating
bind = ALT SHIFT, TAB, alterzorder, top


### WM SCRATCHPAD

# Send to scratchpad
bind = $mod SHIFT, d, movetoworkspace, special

# Open scratchpad
bind = $mod, d, togglespecialworkspace


## WM GROUPS

bind = $mod, g, submap, group
submap = group
bind = , m, togglegroup
bind = , m, submap, reset
bind = , left, movewindoworgroup, l
bind = , left, submap, reset
bind = , down, movewindoworgroup, d
bind = , down, submap, reset
bind = , up, movewindoworgroup, u
bind = , up, submap, reset
bind = , right, movewindoworgroup, r
bind = , right, submap, reset
bind = , comma, changegroupactive, b
bind = , comma, submap, reset
bind = , period, changegroupactive, f
bind = , period, submap, reset
bind = SHIFT, comma, movegroupwindow, b
bind = SHIFT, comma, submap, reset
bind = SHIFT, period, movegroupwindow, f
bind = SHIFT, period, submap, reset
bind = , escape, submap, reset
submap = reset


### APPLICATION KEYBINDINGS (Super + Alt + Key)

# Open primary terminal
bind = $mod ALT, t, exec, kitty

# Open file manager
bind = $mod ALT, f, exec, hyprland-focus-toggle "Thunar" "thunar --name Thunar"

# Show ruler
bind = $mod ALT, m, exec, ruler

# Screencast/record region to mp4
bind = $mod ALT, r, exec, recorder --area

# Open screenshoot utility
bind = $mod ALT, s, exec, takeshot --area

# Open color picker
bind = $mod ALT, c, exec, color-picker

# Magnifying glass
bind = $mod ALT, z, exec, pypr zoom


### MEDIA KEYBINDINGS

bind = , XF86AudioRaiseVolume, exec, progress-osd --volume +5%
bind = , XF86AudioLowerVolume, exec, progress-osd --volume -5%
bind = , XF86AudioMute, exec, progress-osd --volume-toggle

bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl pause
bind = , XF86AudioPlay, exec, playerctl play-pause

bind = , XF86MonBrightnessUp, exec, progress-osd --backlight 5%+
bind = , XF86MonBrightnessDown, exec, progress-osd --backlight 5%-

bind = , XF86KbdBrightnessDown, exec, progress-osd --kbd-backlight 5%-
bind = , XF86KbdBrightnessUp, exec, progress-osd --kbd-backlight 5%+


## SUBMAPS

