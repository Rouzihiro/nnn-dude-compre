bind = $mod, r, submap, layout
submap = layout
bind = , c, centerwindow
bind = , c, submap, reset
bind = , t, layoutmsg, orientationleft
bind = , t, submap, reset
bind = , f, layoutmsg, orientationtop
bind = , f, submap, reset
bind = , left, layoutmsg, addmaster
bind = , right, layoutmsg, removemaster
bind = , escape, submap, reset
submap = reset

# Open Browser
bind = $mod ALT, b, submap, browser
submap = browser
bind = , f, exec, firefox
bind = , f, submap, reset
bind = , b, exec, brave
bind = , b, submap, reset
bind = , g, exec, google-chrome-stable
bind = , g, submap, reset
bind = , m, exec, microsoft-edge
bind = , m, submap, reset
bind = SHIFT, i, exec, hyprland-focus-toggle $bing_gpt_appid "microsoft-edge --app=https://www.bing.com/search?q=q&showconv=1"
bind = SHIFT, i, submap, reset
bind = , i, exec, hyprland-focus-toggle $chat_gpt_appid "google-chrome-stable --app=https://chat.openai.com"
bind = , i, submap, reset
bind = , o, exec, hyprland-focus-toggle $ollama_appid "google-chrome-stable --app=https://ollama.wochap.local"
